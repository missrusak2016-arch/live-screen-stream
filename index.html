<!DOCTYPE html>
<html>
<head>
    <title>üî• LIVE Screen Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; background: #000; }
        #video { width: 100vw; height: 100vh; object-fit: contain; }
        .status { 
            position: fixed; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.8); color: #fff; 
            padding: 10px; border-radius: 5px; font-family: Arial; 
            z-index: 1000;
        }
        .controls { 
            position: fixed; bottom: 20px; left: 50%; 
            transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); padding: 10px; 
            border-radius: 20px; z-index: 1000;
        }
        button { 
            background: #007bff; color: white; border: none; 
            padding: 10px 20px; margin: 0 5px; border-radius: 15px; 
            cursor: pointer; font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="status">üü¢ –û–∂–∏–¥–∞–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏...</div>
    <img id="video">
    
    <div class="controls">
        <button onclick="connectStream()">‚ñ∂Ô∏è –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <button onclick="fullscreen()">üì∫ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.querySelector('.status');
        let isConnected = false;
        let frameCount = 0;
        let reconnectAttempts = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏
        async function connectStream() {
            if (isConnected) {
                status.textContent = 'üü¢ –£–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
                return;
            }
            
            isConnected = true;
            status.textContent = 'üü° –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è...';
            reconnectAttempts = 0;
            
            // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏
            while (isConnected && reconnectAttempts < 10) {
                try {
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
                    const random = Math.random();
                    const response = await fetch(`https://api.jsonbin.io/v3/b/YOUR_BIN_ID/latest?cache=${random}`);
                    
                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                    
                    const data = await response.json();
                    
                    if (data.record && data.record.frame) {
                        video.src = data.record.frame;
                        frameCount++;
                        status.textContent = `üü¢ LIVE [–∫–∞–¥—Ä–æ–≤: ${frameCount}]`;
                        reconnectAttempts = 0; // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π
                    }
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞:', error);
                    reconnectAttempts++;
                    status.textContent = `üî¥ –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è (–ø–æ–ø—ã—Ç–∫–∞ ${reconnectAttempts}/10)`;
                }
                
                // –ñ–¥–µ–º 100ms –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –∫–∞–¥—Ä–æ–º
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            if (reconnectAttempts >= 10) {
                status.textContent = 'üî¥ –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è';
            }
            isConnected = false;
        }
        
        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function fullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
        
        // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            status.textContent = 'üü° –ì–æ—Ç–æ–≤ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é';
        };
    </script>
</body>
</html>
